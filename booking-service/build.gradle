plugins {
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'com.taxi-microservice'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.cloud:spring-cloud-starter-config:2.2.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:2.2.4.RELEASE'
    compile 'org.modelmapper:modelmapper:0.7.5'
    compile 'org.hibernate:hibernate-spatial:5.4.21.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    compile group: 'com.graphhopper.external', name: 'jackson-datatype-jts', version: '0.10-2.5-1'
    testRuntime group: 'com.h2database', name: 'h2', version: '1.4.197'
    testCompile(group: 'org.orbisgis', name: 'h2gis', version: '1.5.0') {
        exclude group: 'com.h2database', module: 'h2'
    }
    testCompile 'com.google.code.gson:gson:2.8.6'
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
}
